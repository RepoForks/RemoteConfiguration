<div class="col-xs-12 col-sm-9">
    <h1>Qbic Remote Control Test</h1>

    <uib-tabset>
        <uib-tab heading="Full Test">
            <h2>Full Test</h2>
            <form class="form-horizontal" role="form" ng-submit="vm.testAll()" name="newTourForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="test__ip">IP Address</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="test__ip"
                               placeholder="192.168.1.38"
                               ng-required="true" ng-model="vm.test_ip" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="test__ip">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="test__password"
                               ng-required="true" ng-model="vm.test_password" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Test All</button>
            </form>
        </uib-tab>
        <uib-tab heading="Single Test">
            <h2>Single Test</h2>
            <form class="form-horizontal" role="form" ng-submit="vm.testAll()" name="newTourForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="test__ip">IP Address</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="test__ip"
                               placeholder="192.168.1.38"
                               ng-required="true" ng-model="vm.test_ip" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="test__ip">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="test__password"
                               ng-required="true" ng-model="vm.test_password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="test__ip">URL Path</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="test__path"
                               placeholder="/v1/oauth2/token"
                               ng-required="true" ng-model="vm.test_path" />
                    </div>
                </div>
                <div></div>
                <span ng-show="vm.test_ip"><b>Test URL:</b> http://{{vm.test_ip}}{{ vm.test_path }} </span> <button type="submit" class="btn btn-primary pull-right">Test</button>
            </form>
        </uib-tab>
    </uib-tabset>





</div><!-- /.col-xs-12 main -->
